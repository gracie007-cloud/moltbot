services:
  moltbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moltbot
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "18789:18789"
    volumes:
      # Mount the workspace from G: drive
      - G:\ai-agentic-dev\workspace:/app/workspace
      # Mount the configuration/state directory
      - G:\ai-agentic-dev\.openclaw:/app/.openclaw
    environment:
      - OPENCLAW_CONFIG_PATH=/app/.openclaw/openclaw.json
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NODE_ENV=production

networks:
  default:
    driver: bridge
